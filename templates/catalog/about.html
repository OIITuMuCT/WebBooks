{% extends "catalog/base.html" %}
<head>
    {% load static %}
</head>


{% block content %}
<!--Карусель-->
<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static "images/ai.jpg" %}" style="height: 200px;" 
                                                        class="d-block w-100" alt="image">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="text-white">Искусственный интеллект</h2>
                    <h3 class="text-white">{{rab1}}</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static "images/road.jpg" %}" style="height: 200px;" 
                                                            class="d-block w-100" alt="image">
                <div class="carousel-caption d-done d-md-block">
                    <h2 class="text-white">Компьютерное зрение</h2>
                    <h3 class="text-white">{{rab2}}</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static "images.art.jpg" %}" style="height: 200px;" 
                                                        class="d-block w-100" alt="image">
                <div class="carousel-caption d-done d-md-block">
                    <h2 class="text-white">Арт-объекты</h2>
                    <h3 class="text-white">{{rab3}}</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static "images/ebook.jpg" %}" style="height: 200px;" 
                                                            class="d-block w-100" alt="image">
                <div class="carousel-caption d-done d-md-block">
                    <h2 class="text-white">Электронные книги</h2>
                    <h3 class="text-white">{{rab4}}</h3>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-
        target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-
        target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hedden="true"></span>
        <span class="visually-hidden">Следующий</span>
    </button>
    </div>
    </div>
    <!--Конец карусели-->
    <div class="container-fluid">
        <h4 class="text-center">{{text_head}}</h4>
        <div class="row my-2 text-center">
            <div class="col-5"></div>
            <div class="col-1 text-center">
                <img src="{% static "images/SIS.jpg" %}" alt="">
            </div>
            <div class="col-5"></div>
        </div>
        <div class="rowmy-2 text-primary text-center">
            <h3>{{name}}</h3>
        </div>
        <div class="row my-2 text-white text-start">
            <div class="col mx-2 my-2 bg-primary">{{rab1}}</div>
            <div class="col mx-2 my-2 bg-primary">{{rab2}}</div>
            <div class="col mx-2 my-2 bg-primary">{{rab3}}</div>
            <div class="col mx-2 my-2 bg-primary">{{rab4}}</div>
        </div>
    </div>
    <div class="row my-2 text-center">
        <!--пустые колонки от аккардеона-->
        <div class="col-3"></div>
        <!--6 колонок с аккордеоном-->
        
    </div>
{% endblock %}
